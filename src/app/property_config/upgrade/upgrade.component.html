      <table class="main_table">
        <colgroup>
          <col class="c0_col">
          <col class="c1_col">
          <col class="c2_col">
          <col class="c3_col">
          <col class="c4_col">
          <col class="c5_col">
          <col class="c6_col">
          <col class="c7_col">
          <col class="c8_col">
          <col class="c9_col">
        </colgroup>
        <thead>
          <tr>
            <th class=""></th>
            <th class=""><button class="add_button invisible">Add</button></th>
            <th class=""><div class="h2_l0">Room</div><div class="h2_l1">Type</div></th>
            <th class=""><div class="h3_l0">Upgrade</div><div class="h3_l1">Type</div></th>
            <th class=""><div class="h4_l0">Amount</div></th>
            <th class=""><div class="h5_l0">%</div></th>
            <th class=""><div class="h6_l0">Enable</div><div class="h6_l1">Room&nbsp;Type</div></th>
            <th class=""></th>
            <th class="" colspan='2'><!--/th-->
            <!--th class="c9"--><div class="h9_l0">Enable</div><div class="h9_l1">Upgrade&nbsp;Type</div></th>
          </tr>
        </thead>
        <tbody *ngFor="let from of upgrade_array[property_index].from; let i=index">
          <tr>
            <td class="text-center button_behavior"
              (click)="is_open_from_room_array[i]=!is_open_from_room_array[i];">
              {{is_open_from_room_array[i]?'&#x25B2;':'&#x25BC;'}}
            </td>
            <td class="text-center"><button class="add_button">Add</button></td>
            <td class="room_type_cell" colspan='4'>{{from.from_room}}</td>
            <!--div class="c3">Upgrade Type</div>
            <div class="c4">Amount</div>
            <div class="c5">%</div-->
            <td class="align-middle"><div class="toggle_big"><app-toggle [(checked)]="from.enabled"></app-toggle></div></td>
            <td class=""><button class="edit_button invisible">Edit</button></td>
            <td class="text-center"><button class="delete_button" (click)="deleteFromUpgrade(i)">Delete</button></td>
            <td class=""></td>
          </tr>
          <tr *ngFor="let to of (is_open_from_room_array[i]?from.to:[]); let j=index" class="upgrade_row">
            <td class=""></td>
            <td class=""></td>
            <td class=""></td>
            <!--td *ngIf="!is_edit_to_room_array[i][j]" class="upgrade_type_cell">{{to.to_room}}</td-->
            <td class="upgrade_type_cell_field">
              <!--app-restricted-text-input #room_name
                [regex]="'^.*$'" [init_value]="to.to_room" [disabled]="!is_edit_to_room_array[i][j]">
              </app-restricted-text-input-->
              <ng-select [items]="room_types" [clearable]='false' class='custom'
                  #sel  [searchable]='false'   [isOpen]='false'  [ngModel]="to.to_room">
              </ng-select>
            </td>
            <td [ngClass]="{'upgrade_number_field_bcgr_transp': !is_edit_to_room_array[i][j], 'upgrade_number_field_bcgr_gray': is_edit_to_room_array[i][j], 'upgrade_number_field':true}">
              <app-restricted-text-input #amount
                [regex]="'^.*$'" [init_value]="to.amount" [disabled]="!is_edit_to_room_array[i][j]">
              </app-restricted-text-input>
            </td>
            <td [ngClass]="{'upgrade_number_field_bcgr_transp': !is_edit_to_room_array[i][j], 'upgrade_number_field_bcgr_gray': is_edit_to_room_array[i][j], 'upgrade_number_field':true}">
              <app-restricted-text-input #percent
                [regex]="'^.*$'" [init_value]="to.percent" [disabled]="!is_edit_to_room_array[i][j]">
              </app-restricted-text-input>
            </td>

            <!--td class="amount_cell">{{to.amount}}</td>
            <td class="percent_cell">{{to.percent}}</td-->
            <td class=""></td>
            <td class="text-center">
              <button *ngIf="!is_edit_to_room_array[i][j]" class="edit_button" (click)="is_edit_to_room_array[i][j]=true">Edit</button>
              <button *ngIf="is_edit_to_room_array[i][j]" class="save_button"
                (click)="saveUpgrade(i,j,'', amount.value, percent.value);showSelect(sel)">Save</button>
            </td>
            <td class="text-center"><button class="delete_button" (click)="deleteUpgrade(i,j)">Delete</button></td>
            <td class=""><div class="toggle_small"><app-toggle [(checked)]="to.enabled"></app-toggle></div></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
